<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.2.0/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="2 0.5 -5" radius="1.25" color="#white"></a-sphere>
      <a-sphere position="2 2 -5" radius="1" color="#white"></a-sphere>
      <a-sphere position="2 3.3 -5" radius="0.75" color="#white"></a-sphere>
      <a-sphere position="1.3 3.5 -5" radius="0.1" color="black"></a-sphere>
      <a-sphere position="1.4 3.5 -4.6" radius="0.1" color="black"></a-sphere>
      <a-cone position="1 3.2 -4.6" height="0.7" color="orange" radius-bottom="0.1" radius-top="0" rotation="-90 110 0"></a-cone>
      <a-cylinder position="2 4.3 -5" color="black" height="0.7" radius="0.6"></a-cylinder>
      <a-cylinder position="2 3.7 -5" color="black" height="0.1" radius="0.9"></a-cylinder>



      <a-plane position="0 0.3 0" height="150" width="150" rotation="-90 0 0" color="white"></a-plane>      <a-plane position="0 0.3 0" height="150" width="150" rotation="-90 0 0" color="white"></a-plane>

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: starry; dressingAmount: 500"></a-entity>
      <a-entity position="0 6 -5" particle-system="preset: snow" size="3" particleCount="10000" velocityValue="0 60 0"></a-entity>
    </a-scene>
  </body>
</html>
