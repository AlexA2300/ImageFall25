<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
   <a-scene>
    
    <a-assets>
      <img id="beach" src="https://i.postimg.cc/Mp1DD6GR/beach-photoshopped.jpg" crossorigin="anonymous">
      <img id="sand" src="https://i.postimg.cc/Mpm5cgSX/1-fine-sand-seamless-texture.jpg" crossorigin="anonymous">
      <img id="wood" src="https://i.postimg.cc/RVzwcGGt/Birch-Wood-Texture-Background-edit-online.png" crossorigin="anonymous">
      <img id="cloth" src="https://i.postimg.cc/brRr00Nn/fabric-texture-11614079644.jpg" crossorigin="anonymous">
    </a-assets>

    <a-sky src="#beach"></a-sky>

    <a-entity position="-1 0 -2">
      <a-cylinder src="#wood" position="0 1 0" radius="0.05" height="2" color="#8B4513"></a-cylinder>
      <a-cone src="#cloth" position="0 2 0" radius-bottom="1.5" radius-top="0.1" height="0.5" color="#FF6347" segments-radial="8"></a-cone>
    </a-entity>

    <a-entity position="0 -2 -6">
      <a-box src="#sand" position="0 0.25 0" width="1.5" height="0.5" depth="1.5"></a-box>
      <a-cylinder src="#sand" position="0 0.75 0" radius="0.4" height="0.5" color="#DEB887"></a-cylinder>
      <a-cone src="#sand" position="0 1.1 0" radius-bottom="0.45" radius-top="0.05" height="0.3" color="#D2B48C"></a-cone>
    </a-entity>
  </a-scene>
  </body>
</html>
